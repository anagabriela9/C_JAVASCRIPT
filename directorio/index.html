<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./estilos.css" rel="stylesheet" type="text/css">
    <title>DIRECTORIO</title>
</head>
<body>
    <div class="div-titulo">
        <h1>CRUD JAVASCRIPT</h1>
    </div>

    <div class="container">

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">NOMBRE</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">E-MAIL</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">CELULAR</label>
              <input type="text" class="form-control" id="validationCustom05" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" onclick="agregar()">AGREGAR</button>
              <button class="btn btn-primary" onclick="eliminar()">ELIMINAR</button>
            </div>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">E-MAIL</th>
                <th scope="col">CELULAR</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>@mdo</td>
                <td>12231213213</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>@fat</td>
                <td>55445546</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>@lry</td>
                <td>798789789</td>
              </tr>
            </tbody>
          </table>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="directorio.js"></script>
</body>
</html>
